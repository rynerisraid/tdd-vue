<html>
<body>
<div id="app"><button @click="reverse">{{data.message}}</button></div>

<script src="../build/reactivity.js"></script>
<script src="../build/Complier.js"></script>
<script>
    const { reactive, effect } = Reactivity
    const { compile } = Complier
    // 数据响应式处理
    const data = reactive({
        message: 'Hello Vue 3!!'
    })
    function reverse() {
        data.message = data.message.split('').reverse().join('')
    }


    const template = app.innerHTML
    console.log(app.innerHTML)
    const render = compile(template)
    effect(render);

</script>


</body>
</html>
